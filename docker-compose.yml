version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: oschat-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: oschat
    volumes:
      - mongodb_data:/data/db
      - ./infra/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - oschat-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/oschat --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: infra/docker/server.Dockerfile
    container_name: oschat-server
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/oschat?authSource=admin
      MONGODB_DB: oschat
      WEB_ORIGIN: http://localhost:3000
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      SESSION_SECRET: ${SESSION_SECRET:-dev-session-secret-change-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:4000/api/auth/google/callback}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - oschat-network
    volumes:
      - ./apps/server:/app/apps/server
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/server/node_modules
    command: npm run dev --workspace=@oschat/server

  web:
    build:
      context: .
      dockerfile: infra/docker/web.Dockerfile
    container_name: oschat-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_SOCKET_URL: http://localhost:4000
    depends_on:
      - server
    networks:
      - oschat-network
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    command: npm run dev --workspace=@oschat/web

networks:
  oschat-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
