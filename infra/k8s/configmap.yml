apiVersion: v1
kind: ConfigMap
metadata:
  name: oschat-config
  namespace: oschat
data:
  MONGODB_DB: "oschat"
  WEB_ORIGIN: "https://oschat.example.com"
  NODE_ENV: "production"
---
apiVersion: v1
kind: Secret
metadata:
  name: oschat-secrets
  namespace: oschat
type: Opaque
stringData:
  MONGODB_URI: "mongodb://admin:password@mongodb:27017/oschat?authSource=admin"
  JWT_SECRET: "change-this-in-production-use-strong-secret"
  SESSION_SECRET: "change-this-in-production-use-strong-secret"
  GOOGLE_CLIENT_ID: "your-google-client-id"
  GOOGLE_CLIENT_SECRET: "your-google-client-secret"
  GOOGLE_CALLBACK_URL: "https://api.oschat.example.com/api/auth/google/callback"
